<!DOCTYPE html>
<html>
<head>
    <title>ErudaBrowser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
        #toolbar { display: flex; padding: 5px; background: #f1f1f1; border-bottom: 1px solid #ccc; }
        #urlInput { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 3px; }
        iframe { width: 100%; height: calc(100% - 45px); border: none; }
    </style>
</head>
<body>
    <div id="toolbar">
        <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://google.com)" />
    </div>
    <iframe id="contentFrame" src="about:blank"></iframe>

    <!-- Eruda for console logging -->
    <script src="eruda.min.js"></script>
    <script>
        eruda.init();
        const urlInput = document.getElementById('urlInput');
        const contentFrame = document.getElementById('contentFrame');

        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                let url = urlInput.value.trim();
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                contentFrame.src = url;
            }
        });
    </script>
</body>
</html>
