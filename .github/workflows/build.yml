on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_TOOL_OPTIONS: "-Xmx2g"

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node & Cordova
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: âš™ï¸ Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 30
          build-tools: 30.0.3

      - name: ðŸ“¦ Install Cordova & Dependencies
        run: |
          npm install -g cordova
          cd cordova_project
          npm install

      - name: ðŸ§± Add Android Platform (if not added)
        run: |
          cd cordova_project
          cordova platform ls | grep android || cordova platform add android

      - name: ðŸ—ï¸ Build Android APK (Release)
        run: |
          cd cordova_project
          cordova build android --release --no-interactive

      - name: ðŸ” Find Unsigned APK
        id: find_apk
        run: |
          APK_PATH=$(find cordova_project/platforms/android/app/build/outputs/apk/release -name "*release-unsigned.apk" | head -n 1)
